	<form action="#" id="contactUs">
        <div id="errorText"></div> 
        <div id="numErrorText"></div>
	<br>
	<fieldset class="nostyle" id="contactinfo">
			Name: &nbsp; 
				<input type="text" id="firstname" placeholder="First Name"> 
					&nbsp; 
				<input type="text" id="lastname" placeholder="Last Name"> 
		<br><br>
			Email address: &nbsp;
				<input type="text" id="email" placeholder="email@example.com"/> 
		<br><br>
			Reason for contact: &nbsp;
				<select name="rContact" id="rContact" form="contactUs" required="required">
					<option value="question">Question</option>
					<option value="comment">Comment</option>
					<option value="concern">Concern</option>
				</select>
			<br><br>
				<textarea rows="4" cols="64" id="messageText" required="required" placeholder="Message..."></textarea>
			
				<br><br>
				<div class="errorMessage"></div>
	</fieldset>
